<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="vicky">
    <title>LOVEYI管理系统</title>
    <link href="vendor/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="page-header">
            <img alt="LOVEYI" src="images/logo.png" class="logo"/>
            <img alt="二维码" src="images/ewm.png" class="ewm"/>
        </div>
    </div>
    <header>
        <div class="container">
            <div class="row">
                <div class="login-panel panel ">
                    <div class="panel-heading">
                        <h3 class="panel-title">登录</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control user" placeholder="用户名" name="user" type="user" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control password" placeholder="密码" name="password" type="password" value="">
                                </div>
                                <div class="checkbox rme">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">记住密码
                                    </label>
                                </div>
                                <a href="/pages/index.html" class="btn btn-lg btn-success btn-block">登录</a>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>
	<!--页脚-->
    <footer>
        <div class="container">
            <span class="copyright">Copyright &copy; 2017-2020 LoveYi</span>
        </div>
    </footer>
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.js"></script>
</body>
</html>
